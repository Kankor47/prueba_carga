<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-info">
            <h3 class="card-title">Actualizar Informaci√≥n</h3>
          </div>
          <div class="card-body">
            <form class="form-group" [formGroup]="editarForm" (ngSubmit)="postForm(editarForm.value)">
              <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-4">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Ingrese nuevo tipo de pedido"
                    formControlName="deta_pedido"
                  />
                </div>
              </div>
              <button type="submit" class="btn btn-success pull-right">
                Actualizar
              </button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
