<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-info">
            <h3 class="card-title">Actualizar Información</h3>
          </div>
          <div class="card-body">
            <form class="form-group" [formGroup]="editarForm" (ngSubmit)="postForm(editarForm.value)">
              <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-3">
                  <label class="h4">Nombre del Local</label>
                </div>
                <div class="col-md-6">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Ingrese Nombre del Local"
                    formControlName="nombre_local" 
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-3">
                  <label class="h4">Dirección</label>
                </div>
                <div class="col-md-6">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Ingrese Dirección"
                    formControlName="direccion_local"
                  />
                </div>
              </div>
              <button
                mat-raised-button
                type="submit"
                class="btn btn-success pull-right"
              >
                Actualizar
              </button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
